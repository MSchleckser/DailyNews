<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace = "fragments :: head">
</head>
<body>
    <nav th:replace = "fragments :: navigation"></nav>

    <span class="container form">
        <div class="page-header" style = "margin: 1.8%;">
            <h1>Administrator Panel</h1>
        </div>

        <hr style="margin: .1%; margin-left: 1%; max-width: 400px;"/>
        
        <form method="post"  th:action="@{/admin/addPublisher}" th:object="${publisher}" class="form-group w-25" style="margin: 1%">
            <h1 class="display-5 form_header">Add Publisher</h1>
            <div class="form-group">
                <label th:for="username">Publisher</label>
                <input class="form-control" th:field="*{name}"/>
            </div>
            <input type="submit" value="Add" class="form-control w-25"/>
        </form>

        <hr style="margin: .1%; margin-left: 1%; max-width: 400px;"/>

        <form method="post"  th:action="@{/admin/removePublisher}"  th:unless="${publishers.isEmpty()}" class="form-group w-25" style="margin: 1%">
            <h1 class="display-5 form_header">Remove Publisher</h1>
                <ul class="list-group" th:each="p : ${publishers}">
                    <li class="list-group-item"><input type="checkbox" name = "idList" th:text="${p.name}" th:value="${p.id}"/></li>
                </ul>
            <input type="submit" value="Remove" class="form-control w-25"/>
        </form>

        <hr style="margin: .1%; margin-left: 1%; max-width: 400px;"/>

        <form method="post"  th:action="@{/admin/addLink}"  th:unless="${publishers.isEmpty()}" class="form-group w-25" style="margin: 1%">
            <h1 class="display-5 form_header">Add Link</h1>
            <div class="form-group">
                <select name="publisherId"  class="form-control" id="publisherDd">
                    <option th:each="p : ${publishers}" th:text="${p.name}" th:value="${p.id}"></option>
                </select>

                <div class="form-group">
                    <label for="linkTitle">Title</label>
                    <input type="text" name="linkTitle" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="linkStr">Link</label>
                    <input type="text" name="linkStr" class="form-control"/>
                </div>
                <input type="submit" value="Add" class="form-control w-25"/>
            </div>
        </form>

        <hr style="margin: .1%; margin-left: 1%; max-width: 400px;"/>

        <form method="post" th:action="@{/admin/removeLink}" th:unless"${publishers.isEmpty()}" class="form-group w-25" style="margin: 1%">
            <h1 class="display-5 form_header">Remove Link</h1>
            <span th:each="p : ${publishers}">
                <h2 th:text="${p.name}"></h2>
                <ul class="list-group" th:each="link : ${p.links}">
                    <li class="list-group-item"><input th:text="${link.title}" th:value="${link.id}" type="checkbox" name="rssIds"></li>
                </ul>
            </span>

            <input type="submit" value="Remove" class="form-control w-25">
        </form>
    </span>
</body>
</html>
