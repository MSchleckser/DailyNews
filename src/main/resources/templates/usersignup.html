<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace = "fragments :: head">
</head>
<style>
    body {
        background-color: white;
    }

    .form {
        padding: 2.5%;
        box-shadow: 10px 10px Indigo;
        max-width: 500px;
        background-color: SlateBlue;
        color: white;
    }

    .form_header {
        padding-top: 2%;
        padding-bottom: 10%;
    }

    .sub_btn {
        background-color: Indigo;
    }
</style>
<body>
    <nav th:replace = "fragments :: navigation"></nav>

    <form method="post" class="container form">
        <h1 class="display-3 form_header">Sign-Up</h1>
        <div class="form-group">
            <label for="emailTB">Email address</label>
            <input type="email" class="form-control" id="emailTB" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="usernameTB">Password</label>
            <input type="text" class="form-control" id="usernameTB" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="passwordTB">Password</label>
            <input type="password" class="form-control" id="passwordTB" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="vPasswordTB">Verify Password</label>
            <input type="password" class="form-control" id="vPasswordTB" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
