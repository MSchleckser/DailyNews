<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace = "fragments :: head">
</head>
<style>
    .form {
        padding: 2.5%;
        padding-top: 0%;
        max-width: 500px;
        color: black;
        margin-top: 2%;
    }
</style>
<body>
    <nav th:replace = "fragments :: navigation"></nav>

    <div th:if="${param.error}">Invalid username or password.</div>
    <form method="post" class="container form" th:action="@{/login}">
        <h1 class="display-5 form_header">Login</h1>
        <div class="form-group">
            <label for="usernameTB">Username</label>
            <input type="text" class="form-control" id="usernameTB" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="passwordTB">Password</label>
            <input type="password" class="form-control" id="passwordTB" password="password" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign In</button>
    </form>
</body>
</html>
